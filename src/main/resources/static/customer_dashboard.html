<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - ByteX Customer Care</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Support Tickets</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTicketModal">
                Create New Ticket
            </button>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-table-body">
                        <!-- Ticket rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Ticket Modal -->
    <div class="modal fade" id="createTicketModal" tabindex="-1" aria-labelledby="createTicketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTicketModalLabel">Create New Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-ticket-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ticketTableBody = document.getElementById('ticket-table-body');
            const createTicketForm = document.getElementById('create-ticket-form');
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');

            const fetchTickets = async () => {
                const response = await fetch(`/api/customer/tickets/${customerId}`);
                const tickets = await response.json();

                ticketTableBody.innerHTML = ''; // Clear existing rows

                tickets.forEach(ticket => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>#${ticket.id}</td>
                        <td>${ticket.title}</td>
                        <td><span class="badge bg-warning text-dark">${ticket.status}</span></td>
                        <td>${new Date(ticket.updatedAt).toLocaleDateString()}</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                            <a href="#" class="btn btn-sm btn-danger" onclick="deleteTicket(${ticket.id})"><i class="fas fa-trash"></i></a>
                        </td>
                    `;
                    ticketTableBody.appendChild(row);
                });
            };

            const deleteTicket = async (ticketId) => {
                const response = await fetch(`/api/customer/tickets/${ticketId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Ticket deleted successfully');
                    fetchTickets();
                } else {
                    alert('Failed to delete ticket');
                }
            };

            createTicketForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;

                const response = await fetch('/api/customer/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        status: 'Open',
                        customer: { id: customerId }
                    })
                });

                if (response.ok) {
                    alert('Ticket created successfully');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createTicketModal'));
                    modal.hide();
                    fetchTickets();
                } else {
                    alert('Failed to create ticket');
                }
            });

            // Make deleteTicket function global
            window.deleteTicket = deleteTicket;

            fetchTickets();
        });
    </script>
</body>
</html>
